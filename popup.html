<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Memorize</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

  <!-- Main translation view -->
  <div id="main-view">
    <div class="header-container">
      <h1>Memorize</h1>
      <div class="theme-switch-wrapper">
        <span id="theme-icon" style="margin-left: 8px; font-size: 1.2em;"></span>
        <label class="theme-switch" for="theme-checkbox">
          <input type="checkbox" id="theme-checkbox" />
          <div class="slider"></div>
        </label>
        <div id="lang-selectors" style="display:flex;align-items:center;gap:4px;margin-left:16px;">
          <select id="source-lang-select" style="min-width:80px;">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <!-- autres langues si besoin -->
          </select>
          <span style="font-size:1.2em;">→</span>
          <select id="target-lang-select" style="min-width:80px;">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <!-- autres langues si besoin -->
          </select>
        </div>
      </div>
    </div>

  <button id="translate-button">Traduire le texte sélectionné</button>
  <button id="quizlet-list-translate-button" style="margin-bottom:10px; width:100%;">Traduire la liste</button>

    <div id="translation-save-container" style="display:none;">
      <div id="translation-result"></div>
      <form id="save-form" style="margin-top:10px; display:flex; flex-direction:column; gap:6px; align-items:center;">
        <div style="display:flex; gap:8px; align-items:center;">
          <label for="folder-select" style="font-size:0.95em;">Dossier :</label>
          <select id="folder-select" style="min-width:100px;"></select>
          <input type="text" id="new-folder-name" placeholder="Nouveau dossier" style="display:none; min-width:100px;" />
        </div>
        <div style="display:flex; gap:8px;">
          <button id="save-confirm-button" type="submit">Sauvegarder</button>
        </div>
      </form>
    </div>
    <hr>
    <div class="history-header">
      <h2>Historique</h2>
      <div style="display:flex;align-items:center;gap:8px;">
        <button id="reset-button" title="Réinitialiser l'historique">Réinitialiser</button>
        <button id="delete-selected-button" style="display:none;" title="Supprimer les mots sélectionnés">Supprimer <span id="selected-count">0</span> éléments</button>
      </div>
    </div>
    <div id="history"></div>
  </div>

  <script type="module" src="src/popup/index.js"></script>
</body>
</html>
